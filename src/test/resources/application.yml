spring:
  datasource:
    url: jdbc:h2:mem:books
  sql:
    init:
      mode: always
      data-locations: data.sql
  h2:
    console:
      path: /h2-console
      settings:
        web-allow-others: true
  shell:
    interactive:
      enabled: false
  main:
    allow-circular-references: true
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
